		function startDragging(e:MouseEvent){
			e.currentTarget.startDrag();
		}
		function stopDragging(e:MouseEvent){
			e.currentTarget.stopDrag();
			switch(e.currentTarget){
				case helmet:
				if(helmet.x < helmetEndX - offset || helmet.x > helmetEndX + offset || helmet.y < helmetEndY - offset || helmet.y > helmetEndY + offset){
					helmet.x = helmetStartX;
					helmet.y = helmetStartY;
				}
				else{
					helmet.x = helmetEndX;
					helmet.y = helmetEndY;
					checkGame();
				}
				break;
				case weapon:
				if(weapon.x < weaponEndX - offset || weapon.x > weaponEndX + offset || weapon.y < weaponEndY - offset || weapon.y > weaponEndY + offset){
					weapon.x = weaponStartX;
					weapon.y = weaponStartY;
				}
				else{
					weapon.x = weaponEndX;
					weapon.y = weaponEndY;
					checkGame();
				}
				break;
				case shield:

					shirt.y = shirtEndY;
					checkGame();

				break;

		function checkGame():void{
